<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Roshambo Game</title>

  <body>

    <div id="buttonContainer">
      <button id="rockButton"><img src="https://media.istockphoto.com/id/946132558/photo/rock-isolated-on-white-background.jpg?b=1&s=612x612&w=0&k=20&c=XXYeWtiKGWdeTdU-leUg2lp1pItQzhTT-EW13ZqlvG0=" alt="buttonpng" border="0" width="100" height="100"/></button>
      <button id="paperButton"> <img src = "https://i0.wp.com/picjumbo.com/wp-content/uploads/crumpled-paper-ball-free-photo.jpg?w=600&quality=80"  alt="buttonpng" border="0" width="100" height="100"></button>
      <button id="scissorsButton"><img src = "https://t4.ftcdn.net/jpg/02/55/26/63/360_F_255266320_plc5wjJmfpqqKLh0WnJyLmjc6jFE9vfo.jpg" alt="buttonpng" border="0" width="100" height="100"></button>

    </div>
